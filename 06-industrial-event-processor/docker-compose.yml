services:
  mysql:
    image: mysql:8.0
    container_name: event-processor-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: historian
    ports:
      - "3306:3306"
    volumes:
      - ./sql/migrations:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
